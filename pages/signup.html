<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <title>Signup</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="p-3 mb-2 bg-dark text-white">
            <form class="form-signin" action="/signup" method="POST">
              <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
              <input class="form-control" name="username" placeholder="Username" type="text" required autofocus>
              <input name="password" type="password" class="form-control" placeholder="Password" required>
              <input name="reppassword" type="password" class="form-control" placeholder="Enter password again" required>
              <input type="email" class="form-control" placeholder="Email address" name="email" required >
              <input type="number" class="form-control" placeholder="Age" name="age" required>
              <input name="publisher" type="checkbox" > Publisher?
              <button class="btn btn-lg btn-block btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
              <p>Already have an account? <a style="color: rgb(47, 201, 67)" href="/login">Login</a></p>
              <p style="color: red"> <% cout << context["passwordExp"] << context["usernameExists"]; %> </p>
            </form>


    </body>
</html>
