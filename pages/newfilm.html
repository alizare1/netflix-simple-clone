<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <title>New Film</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="p-3 mb-2 bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
          <a class="navbar-brand btn btn-dark" href="/home">HOME</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link btn btn-dark" href="/profile"><% cout << context["username"]; %> <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-dark" href="/logout">Logout</a>
                  </li>
              </ul>
              <form method="GET " class="form-inline my-2 my-lg-0" action="/home">
                  <input class="form-control mr-sm-2" type="text" name="director" placeholder="Director" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
      </nav>
      <hr   /><br>

      <div class="divform bg-dark text-white" >

      <form class="form-signin" action="/newfilm" method="POST">
          <h1 class="h3 mb-3 font-weight-normal text-center">Add new film</h1>
          <input class="form-control" name="name" placeholder="Name" type="text" required autofocus> 
          <input class="form-control" name="director" placeholder="Director" type="text" required> 
          <input class="form-control" name="summary" placeholder="Summary" type="text" required> 
          <input class="form-control" name="price" placeholder="Price" type="number" required> 
          <input class="form-control" name="length" placeholder="Duration" type="number" required> 
          <input class="form-control" name="year" placeholder="Year" type="number" required> 
          <button class="btn btn-lg btn-block btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
      </form>
    </div>


    </body>
</html>

<style>
   html,
.divform {
  height: 100%;
}

.divform {
  display: -ms-flexbox;
  display: -webkit-box;

  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}

  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input {
  margin-bottom: 5px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

</style>
